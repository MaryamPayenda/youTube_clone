<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtubes</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./font/fontawesome-free-5.15.2-web (1)/fontawesome-free-5.15.2-web/css/all.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="./img/Humburger-menu.svg"
          alt="Humburger menu"
          class="Humburger-menu"
      /></a>

      <a href="#">
        <img
          src="./img/YouTube-Logo.png"
          alt="Youtube-Logo"
          class="youtube-logo"
      /></a>
      <form class="search-bar">
        <input type="search" class="search-input" placeholder="Search" />
        <button type="submit" class="search-btn">
          <img src="./img/search.svg" alt="Search" />
        </button>
        <img src="./img/mic.svg" alt="mic" />
      </form>

      <div class="menu-icons">
        <a href="#">
          <img src="./img/create.svg" alt="create" />
        </a>

        <a href="#">
          <img src="./img/apps.svg" alt="apps" />
        </a>
        <a href="#">
          <img src="./img/notification.svg" alt="notification" />
        </a>
        <a href="#">
          <img src="./img/mp.png" alt="profile" class="menu-channel-icon" />
        </a>
      </div>
    </header>
    <div class="main-body">
      <!-- first part  -->
      <div class="catagories">
        <div class="catagories-section">
          <span class="category">
            <img src="./img/home.svg" alt="Home" class="icon" />
            <span>Home</span>
          </span>

          <span class="category">
            <img src="./img/trending.svg" alt="Trending" class="icon" />
            <span>Trending</span>
          </span>

          <span class="category">
            <img
              src="./img/subscriptions.svg"
              alt="subscriptions"
              class="icon"
            />
            <span>Subscriptions</span>
          </span>
          <hr />
        </div>
        <!-- second part -->

        <div class="catagories">
          <div class="catagories-section">
            <span class="category">
              <img src="./img/library.svg" alt="library" class="icon" />
              <span>library</span>
            </span>

            <span class="category">
              <img src="./img/history.svg" alt="History" class="icon" />
              <span>History</span>
            </span>

            <span class="category">
              <img src="./img/your_videos.svg" alt="Your videos" class="icon" />
              <span>Your videos</span>
            </span>

            <span class="category">
              <img
                src="./img/watch_later-.svg"
                alt="Watch Later"
                class="icon"
              />
              <span>Watch Later</span>
            </span>

            <span class="category">
              <img src="./img/like.svg" alt="Liked Videos" class="icon" />
              <span>Liked videos</span>
            </span>
          </div>
        </div>
        <hr />

        <!-- third part  -->

        <div class="videos">
          <div class="profile"><h1>hi</h1></div>
        </div>
      </div>

      <div class="youtube_profile">
        <div class="header_image">
          <img src="./img/header.png" class="" />
        </div>
        <div class="chanel-info">
          <div class="chanel-top">
            <div class="chanel-top-left">
              <div class="profile-pic">
                <img src="./img/profilePhoto.jpeg" class="" />
              </div>
            </div>
            <div class="chanel-top-mid">
              <h1>Selena Gomes <i class="fab fa-itunes-note"></i></h1>
              <p>28.4M subscribers</p>
            </div>
            <div class="chanel-top-right">
              <button class="subscribe-btn">SUBSCRIBE</button>
            </div>
          </div>
          <div class="Navigation">
            <a href="#" >HOME</a>
            <a href="#" class="video-line">VIDEOS</a>
            <a href="#">PLAYLISTS</a>
            <a href="#">COMMUNITY</a>
            <a href="#">STORE</a>
            <a href="#">CHANNELS</a>
            <a href="#">ABOUT</a>
            <a href="#"><i class="fas fa-search"></i></a>
          </div>
    
        </div>
      
    </div>
  </body>
</html>
